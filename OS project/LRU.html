<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Page Replacement Algorithm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            background: url('https://wallpaperaccess.com/full/1947484.jpg') no-repeat center center fixed;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LRU Page Replacement Algorithm</h1>
        <label for="frameSize">Frame Size:</label>
        <input type="number" id="frameSize" value="3" min="1">
        <br>
        <label for="pageSequence">Page Sequence (comma-separated):</label>
        <input type="text" id="pageSequence">
        <br>
        <button onclick="runLRU()">Run LRU</button>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Step</th>
                    <th>Page</th>
                    <th>Frames</th>
                    <th>Page Fault</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function runLRU() {
            const frameSize = parseInt(document.getElementById('frameSize').value);
            const pageSequenceInput = document.getElementById('pageSequence').value;
            const pageSequence = pageSequenceInput.split(',').map(Number);

            let frames = [];
            let recentUses = [];
            let pageFaults = 0;
            let resultTable = document.getElementById('resultTable').getElementsByTagName('tbody')[0];
            resultTable.innerHTML = ''; // Clear previous results

            pageSequence.forEach((page, index) => {
                let pageFault = false;

                if (!frames.includes(page)) {
                    pageFault = true;
                    if (frames.length < frameSize) {
                        frames.push(page);
                    } else {
                        const lruPage = recentUses.shift();
                        const lruIndex = frames.indexOf(lruPage);
                        frames[lruIndex] = page;
                    }
                    pageFaults++;
                } else {
                    // Remove the page from recent uses if it exists
                    const pageIndex = recentUses.indexOf(page);
                    if (pageIndex > -1) {
                        recentUses.splice(pageIndex, 1);
                    }
                }

                // Add the page to recent uses (most recently used at the end)
                recentUses.push(page);

                // Create a new row for the table
                let row = resultTable.insertRow();
                let stepCell = row.insertCell(0);
                let pageCell = row.insertCell(1);
                let framesCell = row.insertCell(2);
                let faultCell = row.insertCell(3);

                stepCell.innerHTML = index + 1;
                pageCell.innerHTML = page;
                framesCell.innerHTML = frames.join(', ');
                faultCell.innerHTML = pageFault ? 'Yes' : 'No';
            });

            // Add total page faults row
            let row = resultTable.insertRow();
            let stepCell = row.insertCell(0);
            stepCell.colSpan = 3;
            stepCell.style.textAlign = 'right';
            stepCell.innerHTML = 'Total Page Faults';
            let faultCell = row.insertCell(1);
            faultCell.innerHTML = pageFaults;
        }
    </script>
</body>
</html>
